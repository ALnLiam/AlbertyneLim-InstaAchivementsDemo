<link rel="stylesheet" href="InstaPFP.css">



<div class="profile-header">
  <div class="profile-picture">
      <img src="pfp.png" alt="Profile Picture">
  </div>
  <div class="profile-info">
      <h1>Team Pop</h1>
      <div class="stats">
          <div>
              <span class="number">123</span>
              <span class="label">Posts</span>
          </div>
          <div>
              <span class="number">456</span>
              <span class="label">Followers</span>
          </div>
          <div>
              <span class="number">789</span>
              <span class="label">Following</span>
          </div>
          <div id="back" style="display:block; cursor: pointer;">
                <span style="" class="number"> 5</span>
                 <span id="back"class="label">Achivements</span>
            </div>
      </div>
      <div class="bio">
          <p>User's bio, insert here</p>
      </div>
      <button class="edit-profile-btn">Edit Profile</button>
  </div>
</div>

<div class="highlights">
  <div class="highlight">
      <img src="highlight-1.jpg" alt="Highlight 1">
      <span>Highlight 1</span>
  </div>
  <div class="highlight">
      <img src="highlight-2.jpg" alt="Highlight 2">
      <span>Highlight 2</span>
  </div>
  <div class="highlight">
      <img src="highlight-3.jpg" alt="Highlight 3">
      <span>Highlight 3</span>
  </div>
</div>

<div class="tabs">
  <div class="tab active">Posts</div>
  <div class="tab">Reels</div>
  <div class="tab">IGTV</div>
  <div class="tab">Tagged</div>
</div>

<div class="posts">
  <div class="post"><img src="posts/post1.jpg" alt="Post 1"></div>
  <div class="post"><img src="posts/post2.jpg" alt="Post 2"></div>
  <div class="post"><img src="posts/post3.jpg" alt="Post 3"></div>
  <div class="post"><img src="posts/post4.jpg" alt="Post 4"></div>
  <div class="post"><img src="posts/post5.jpg" alt="Post 5"></div>
  <div class="post"><img src="posts/post6.jpg" alt="Post 6"></div>
</div>
