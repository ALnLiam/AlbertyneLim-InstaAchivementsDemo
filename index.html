    $(function() {
        // Load the initial nav bar into the placeholder
        $("#mobile-screen").load("nav.html", function() {
            // Attach click event handler to the back button using event delegation
            $("#mobile-screen").on("click", "#back", function() {
                // Replace nav bar with footer when #back is clicked
                $("#mobile-screen").load("footer.html");
            });

            // Attach click event handler to the country tabs using event delegation
            $("#mobile-screen").on("click", "#Asia", function() {
                $("#mobile-screen").load("Asia.html");
            });

            // Attach click event handler for Mongolia tab using event delegation
            $("#mobile-screen").on("click", "#Mongolian", function() {
                $("#mobile-screen").load("Mongolian.html");
            });
        });
    });
